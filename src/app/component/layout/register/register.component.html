<form [formGroup]="registerForm" (ngSubmit)="submitDetails()" class="register-form">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" placeholder="Type your full name" />
            <mat-error *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)">
              <div *ngIf="fullName.errors?.['required']">Full name is required.</div>
              <div *ngIf="fullName.errors?.['pattern']">Enter a valid name.</div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Type your email" />
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Email should be valid.</div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Type your password" />
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password" />
            <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
              <div *ngIf="confirmPassword.errors?.['required']">Confirm password is required.</div>
              <div *ngIf="confirmPassword.errors?.['mismatch']">Passwords must match.</div>
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="registerForm.invalid" type="submit">
          REGISTER
        </button>
        <div class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
      </mat-card-content>
    </mat-card>
  </form>
