<mat-drawer-container class="example-container" autosize [hasBackdrop]="false">
    <mat-toolbar color="primary" class="mat-elevation-z4">
        <mat-toolbar-row>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="togglePrevState(); drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span routerLink="/home">Agile Atlas</span>
            <span class="example-spacer"></span>
            <!-- <button mat-button mat-mini-fab class="mx-2" color="" [matMenuTriggerFor]="userMenu">
                <span class=""><mat-icon>account_circle</mat-icon></span>
            </button>
            <mat-menu #userMenu="matMenu" class="p-3 text-dark">
                <h1>{{ user.USERNAME }}</h1>
                <span class="text">Level: {{ user.LEVEL }}</span><br />
                <span class="text">Authority Code: {{ user.AC }}</span><br />
                <span class="text">Role: {{ user.ROLE }}</span><br />
            </mat-menu> -->
            <button mat-button mat-mini-fab class="mx-4 settings-button" color="" [matMenuTriggerFor]="settingsMenu">
                <mat-icon>settings</mat-icon>
            </button>
            <!-- <mat-slide-toggle class="px-5" (click)="toggleDarkMode()"></mat-slide-toggle> -->
            <mat-menu #settingsMenu="matMenu">
                <!-- <button mat-menu-item (click)="keyboardHelp.toggle()">View Hot Keys</button> -->
                <button mat-menu-item >View Hot Keys</button>
                <button mat-menu-item (click)="toggleDarkMode()">Toggle Theme (Ctrl+Shift+D)</button>
            </mat-menu>
            <button mat-button mat-mini-fab color="warn" class="example-icon" (click)="logout()" matTooltip="Logout">
                <mat-icon>power_settings_new</mat-icon>
            </button>
        </mat-toolbar-row>
        <!-- <mat-toolbar-row>aaaaaaa</mat-toolbar-row> -->
    </mat-toolbar>

    <!-- <mat-drawer #drawer class="example-sidenav mat-elevation-z10" mode="side" [opened]="prevSate"> -->
    <mat-drawer #drawer class="example-sidenav mat-elevation-z10" mode="side" >
        <!-- <mat-list> -->
        <app-side-bar></app-side-bar>
        <!-- </mat-list> -->
    </mat-drawer>
    <router-outlet></router-outlet>
</mat-drawer-container>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'?'" [closeKey]="'escape'" [title]="'Help'"></ng-keyboard-shortcuts-help>
