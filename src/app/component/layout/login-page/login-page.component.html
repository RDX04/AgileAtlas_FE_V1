<form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="login-form">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Type your email" />
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Type your password" />
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" type="submit">
          SIGN IN
        </button>
        <div class="mt-2">Not a member? <a routerLink="/register">Register</a></div>
      </mat-card-content>
    </mat-card>
  </form>
